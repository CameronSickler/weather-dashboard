<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- link to css style sheet and bootstrap stylesheet here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- need to use bootstrap grid system to style browser elements after adding divs -->

    <header class="border">
        <h1 class="border">Weather Dashboard</h1>
    </header>

    <!-- begin city search area of browser -->

    <div class="container border">

        <div class="row border">

            <div class="border">

                <h1 class="border">
                    Search for a City:
                </h1>

                <div class="border">
                    <!-- need INPUT information here and will be self closing <input> -->

                    <div class="border">
                        <!-- need BUTTON here to search for cities on click <button></button> -->
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- begin weather results area of browser -->

    <div class="border">

        <div class="border">
            <div class="border">
                <div class="border">
                    <h2 class="border">City Details</h2>
                    <p id="temp" class="border"></p>
                    <p id="wind" class="border"></p>
                    <p id="humidity" class="border"></p>
                    <p id="uvIndex" class="border"></p>
                </div>
            </div>
        </div>
    </div>


    <!-- begin 5-day forecast area of browser -->

    <div class="border">
        <div class="border">
            <h3 class="border">5-Day Forecast</h3>
        </div>
    </div>

    <!-- need to have 5 elements to display the 5 days of forecast -->
    <div class="row border">
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
    </div>

    <!-- script link to JS here -->

    <script src="script.js"></script>
</body>

</html>
