<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- link to css style sheet and bootstrap stylesheet here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- need to use bootstrap grid system to style browser elements after adding divs -->


    <header class="border text-center">
        <h1 class="border">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <!-- begin city search area of browser -->

        <div class="container border">

            <div class="row border">

                <div class="col-lg-3 border">

                    <h1 class="border">
                        Search for a City:
                    </h1>

                    <div class="border">
                        <input id="enter-city" type="text" placeholder="Enter a city">

                        <div class="border">

                            <button class="btn btn-primary" type="button" id="search-btn">Search</button>
                        </div>

                        <div class="col-lg-3 border">
                            <ul id="list-cont"></ul>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <!-- begin weather results area of browser -->

        <div class="col-lg-9 border">

            <div class="border">
                <div class="col-lg-9 border">
                    <div class="card-body border">
                        <h2 id="city-name" class="border"></h2>
                        <p id="temp" class="border"></p>
                        <p id="wind" class="border"></p>
                        <p id="humidity" class="border"></p>
                        <p id="uvIndex" class="border"></p>
                    </div>
                </div>
            </div>
        </div>


        <!-- begin 5-day forecast area of browser -->

        <div class="border">
            <div class="border">
                <h3 class="col-10 border">5-Day Forecast</h3>
            </div>
        </div>

        <!-- need to have 5 elements to display the 5 days of forecast -->
        <div class="row border">
            <div class="col-md-2 border">
                <ul id="day1"></ul>
            </div>
            <div id="day2" class="col-md-2 border"></div>
            <div id="day3" class="col-md-2 border"></div>
            <div id="day4" class="col-md-2 border"></div>
            <div id="day5" class="col-md-2 border"></div>
        </div>

    </div>
    <!-- script link to JS here -->

    <script src="./assets/js/script.js"></script>
</body>

</html>
